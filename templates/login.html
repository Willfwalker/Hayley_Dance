<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Haley Reynolds</title>
    <style>
        :root {
            --primary: #000000;
            --accent: #d4af37;
            --light: #ffffff;
            --light-gray: #f8f8f8;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --font-main: 'Playfair Display', serif;
            --font-body: 'Raleway', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            color: var(--dark-gray);
            line-height: 1.7;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        h1, h2, h3, h4 {
            font-family: var(--font-main);
            font-weight: 400;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: var(--light);
            padding: 2.5rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .login-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--dark-gray);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray);
            background-color: var(--light);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            border-radius: 4px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--light);
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            border-radius: 4px;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--accent);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover {
            color: var(--primary);
        }
        
        .btn:hover:before {
            left: 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #c62828;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">HALEY <span>REYNOLDS</span></div>
        <h2 class="login-title">Admin Access</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/messages">
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required autofocus>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Website</a>
    </div>
</body>
</html>
